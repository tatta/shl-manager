language: node_js
sudo: false
cache:
  bundler: true
  directories:
  - node_modules
before_install:
- nvm install stable
- npm install
before_script:
  - npm install -g gulp
  - npm install xml2js
script: gulp
branches:
  only:
  - master
  - stage
before_deploy:
- git fetch --unshallow
deploy:
  provider: heroku
  buildpack: nodejs
  strategy: git
  api_key:
    secure: 
  skip_cleanup: true
  app:
    master: shl-manager-prod
    stage: shl-manager-stage
  on:
    repo: TV4/SHL-Manager
    branch:
    - master
    - stage
